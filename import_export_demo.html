<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import/Export Demo - POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/xlsx.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        // Demo data
        const sampleProducts = [
            {
                name: 'Apple iPhone 15 Pro',
                description: 'Latest iPhone with advanced features',
                barcode: '1234567890123',
                sku: 'IPH15P-128',
                type: 'unit',
                category: 'electronics',
                price: 999.99,
                costPrice: 850.00,
                stockQty: 50,
                minStockLevel: 10,
                supplier: 'Apple Inc',
                location: 'Aisle 3 Shelf 2',
                isActive: true
            },
            {
                name: 'Samsung Galaxy S24 Ultra',
                description: 'Flagship Android smartphone',
                barcode: '9876543210987',
                sku: 'SGS24U-256',
                type: 'unit',
                category: 'electronics',
                price: 1199.99,
                costPrice: 1000.00,
                stockQty: 30,
                minStockLevel: 8,
                supplier: 'Samsung',
                location: 'Aisle 3 Shelf 1',
                isActive: true
            },
            {
                name: 'Nike Air Max 270',
                description: 'Sports running shoes',
                barcode: '7890123456789',
                sku: 'AM270-10',
                type: 'pack',
                category: 'footwear',
                price: 150.00,
                costPrice: 100.00,
                stockQty: 100,
                minStockLevel: 20,
                supplier: 'Nike',
                location: 'Aisle 1 Shelf 3',
                isActive: true
            }
        ];

        function ImportExportDemo() {
            const [products, setProducts] = useState(sampleProducts);
            const [isProcessing, setIsProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState(''); // 'success', 'error', 'info'
            const fileInputRef = useRef(null);

            const showMessage = (text, type = 'info') => {
                setMessage(text);
                setMessageType(type);
                setTimeout(() => setMessage(''), 5000);
            };

            const handleFileImport = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setIsProcessing(true);
                setProgress(0);
                showMessage('Processing file...', 'info');

                const reader = new FileReader();

                reader.onload = (e) => {
                    try {
                        let data = [];

                        if (file.name.endsWith('.csv')) {
                            // Parse CSV
                            Papa.parse(e.target.result, {
                                header: true,
                                skipEmptyLines: true,
                                complete: (results) => {
                                    data = results.data;
                                    processImportedData(data);
                                },
                                error: (error) => {
                                    showMessage('Error parsing CSV file: ' + error.message, 'error');
                                    setIsProcessing(false);
                                }
                            });
                        } else if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                            // Parse Excel
                            const workbook = XLSX.read(e.target.result, { type: 'binary' });
                            const sheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[sheetName];
                            data = XLSX.utils.sheet_to_json(worksheet);
                            processImportedData(data);
                        } else {
                            showMessage('Unsupported file format. Please use CSV or Excel files.', 'error');
                            setIsProcessing(false);
                        }
                    } catch (error) {
                        showMessage('Error reading file: ' + error.message, 'error');
                        setIsProcessing(false);
                    }
                };

                if (file.name.endsWith('.csv')) {
                    reader.readAsText(file);
                } else {
                    reader.readAsBinaryString(file);
                }
            };

            const processImportedData = (data) => {
                if (data.length === 0) {
                    showMessage('No data found in file', 'error');
                    setIsProcessing(false);
                    return;
                }

                // Simulate processing with progress
                let processed = 0;
                const total = data.length;

                const processBatch = () => {
                    const batchSize = Math.min(5, data.length - processed);
                    const batch = data.slice(processed, processed + batchSize);

                    // Process batch
                    batch.forEach(item => {
                        // Basic validation
                        if (!item.name || !item.price) {
                            console.warn('Invalid item:', item);
                        }
                    });

                    processed += batchSize;
                    setProgress((processed / total) * 100);

                    if (processed < total) {
                        setTimeout(processBatch, 200);
                    } else {
                        // Import complete
                        setProducts(prev => [...prev, ...data]);
                        setIsProcessing(false);
                        setProgress(100);
                        showMessage(`Successfully imported ${data.length} products!`, 'success');
                    }
                };

                processBatch();
            };

            const handleExport = (format) => {
                setIsProcessing(true);
                setProgress(0);
                showMessage('Preparing export...', 'info');

                // Simulate export processing
                const exportData = products.map(product => ({
                    name: product.name,
                    description: product.description || '',
                    barcode: product.barcode || '',
                    sku: product.sku || '',
                    type: product.type,
                    category: product.category || '',
                    price: product.price,
                    costPrice: product.costPrice || 0,
                    stockQty: product.stockQty,
                    minStockLevel: product.minStockLevel || 10,
                    supplier: product.supplier || '',
                    location: product.location || '',
                    isActive: product.isActive ? 'Yes' : 'No'
                }));

                setTimeout(() => {
                    if (format === 'csv') {
                        const csv = Papa.unparse(exportData);
                        downloadFile(csv, 'products_export.csv', 'text/csv');
                    } else {
                        const worksheet = XLSX.utils.json_to_sheet(exportData);
                        const workbook = XLSX.utils.book_new();
                        XLSX.utils.book_append_sheet(workbook, worksheet, 'Products');
                        const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                        downloadFile(excelBuffer, 'products_export.xlsx', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet');
                    }

                    setIsProcessing(false);
                    setProgress(100);
                    showMessage(`Successfully exported ${products.length} products to ${format.toUpperCase()}!`, 'success');
                }, 1000);
            };

            const downloadFile = (content, filename, mimeType) => {
                const blob = new Blob([content], { type: mimeType });
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            };

            const downloadTemplate = (format) => {
                const templateData = [
                    {
                        name: 'Sample Product Name',
                        description: 'Sample product description',
                        barcode: '1234567890123',
                        sku: 'SAMPLE001',
                        type: 'unit',
                        category: 'sample',
                        price: 29.99,
                        costPrice: 15.00,
                        stockQty: 100,
                        minStockLevel: 10,
                        supplier: 'Sample Supplier',
                        location: 'Sample Location',
                        isActive: 'Yes'
                    }
                ];

                if (format === 'csv') {
                    const csv = Papa.unparse(templateData);
                    downloadFile(csv, 'products_template.csv', 'text/csv');
                } else {
                    const worksheet = XLSX.utils.json_to_sheet(templateData);
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, 'Template');
                    const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                    downloadFile(excelBuffer, 'products_template.xlsx', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet');
                }

                showMessage(`Template downloaded! Use this file as a starting point for your data.`, 'success');
            };

            return (
                <div className="max-w-6xl mx-auto p-6">
                    <div className="bg-white rounded-lg shadow-lg p-8">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                📊 Import/Export Demo
                            </h1>
                            <p className="text-gray-600">
                                Test the CSV and Excel import/export functionality
                            </p>
                        </div>

                        {/* Message Display */}
                        {message && (
                            <div className={`mb-6 p-4 rounded-lg ${
                                messageType === 'success' ? 'bg-green-50 border border-green-200 text-green-800' :
                                messageType === 'error' ? 'bg-red-50 border border-red-200 text-red-800' :
                                'bg-blue-50 border border-blue-200 text-blue-800'
                            }`}>
                                <div className="flex items-center">
                                    <span className="mr-2">
                                        {messageType === 'success' ? '✅' : messageType === 'error' ? '❌' : 'ℹ️'}
                                    </span>
                                    <span>{message}</span>
                                </div>
                            </div>
                        )}

                        {/* Progress Indicator */}
                        {isProcessing && (
                            <div className="mb-6">
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                    <div className="flex items-center space-x-3 mb-3">
                                        <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
                                        <span className="font-medium text-blue-800">Processing...</span>
                                    </div>
                                    <div className="w-full bg-blue-200 rounded-full h-2">
                                        <div
                                            className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                            style={{ width: `${progress}%` }}
                                        ></div>
                                    </div>
                                    <p className="text-blue-700 text-sm mt-2">{progress.toFixed(1)}% complete</p>
                                </div>
                            </div>
                        )}

                        {/* Import Section */}
                        <div className="mb-8">
                            <h2 className="text-xl font-semibold text-gray-900 mb-4">📥 Import Data</h2>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h3 className="text-lg font-medium text-gray-800 mb-3">Upload File</h3>
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                                        <input
                                            ref={fileInputRef}
                                            type="file"
                                            accept=".csv,.xlsx,.xls"
                                            onChange={handleFileImport}
                                            className="hidden"
                                        />
                                        <div className="mb-4">
                                            <div className="text-4xl">📁</div>
                                        </div>
                                        <p className="text-gray-600 mb-4">
                                            Click to select a CSV or Excel file
                                        </p>
                                        <button
                                            onClick={() => fileInputRef.current?.click()}
                                            className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                            disabled={isProcessing}
                                        >
                                            Choose File
                                        </button>
                                    </div>
                                </div>

                                <div>
                                    <h3 className="text-lg font-medium text-gray-800 mb-3">Templates</h3>
                                    <div className="space-y-3">
                                        <button
                                            onClick={() => downloadTemplate('csv')}
                                            className="w-full px-4 py-3 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors flex items-center justify-center space-x-2"
                                            disabled={isProcessing}
                                        >
                                            <span>📄</span>
                                            <span>Download CSV Template</span>
                                        </button>
                                        <button
                                            onClick={() => downloadTemplate('xlsx')}
                                            className="w-full px-4 py-3 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors flex items-center justify-center space-x-2"
                                            disabled={isProcessing}
                                        >
                                            <span>📊</span>
                                            <span>Download Excel Template</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Export Section */}
                        <div className="mb-8">
                            <h2 className="text-xl font-semibold text-gray-900 mb-4">📤 Export Data</h2>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h3 className="text-lg font-medium text-gray-800 mb-3">Export Current Data</h3>
                                    <p className="text-gray-600 mb-4">
                                        Export {products.length} products to CSV or Excel format
                                    </p>
                                    <div className="space-y-3">
                                        <button
                                            onClick={() => handleExport('csv')}
                                            className="w-full px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center space-x-2"
                                            disabled={isProcessing}
                                        >
                                            <span>⬆️</span>
                                            <span>Export as CSV</span>
                                        </button>
                                        <button
                                            onClick={() => handleExport('xlsx')}
                                            className="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2"
                                            disabled={isProcessing}
                                        >
                                            <span>⬆️</span>
                                            <span>Export as Excel</span>
                                        </button>
                                    </div>
                                </div>

                                <div>
                                    <h3 className="text-lg font-medium text-gray-800 mb-3">Export Summary</h3>
                                    <div className="bg-gray-50 rounded-lg p-4">
                                        <div className="space-y-2">
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Total Products:</span>
                                                <span className="font-medium">{products.length}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Active Products:</span>
                                                <span className="font-medium">{products.filter(p => p.isActive).length}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">Total Value:</span>
                                                <span className="font-medium">
                                                    ${products.reduce((sum, p) => sum + (p.price * p.stockQty), 0).toFixed(2)}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Data Preview */}
                        <div>
                            <h2 className="text-xl font-semibold text-gray-900 mb-4">📋 Current Data Preview</h2>

                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKU</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {products.map((product, index) => (
                                            <tr key={index} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                    {product.name}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {product.sku}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    ${product.price.toFixed(2)}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {product.stockQty}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {product.category}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                        product.isActive
                                                            ? 'text-green-600 bg-green-100'
                                                            : 'text-red-600 bg-red-100'
                                                    }`}>
                                                        {product.isActive ? 'Active' : 'Inactive'}
                                                    </span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ImportExportDemo />, document.getElementById('root'));
    </script>
</body>
</html>
